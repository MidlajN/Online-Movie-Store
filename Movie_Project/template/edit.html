{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
        background-image: url({% static 'black3.jpg' %});
        background-repeat: no-repeat;
        background-size:cover;
        }
        form {
        color:white;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand">Online Movie Store</a>
        <form class="d-flex" action="/">
            <button class="btn btn-outline-success" type="submit">Go Back</button>
        </form>
    </div>
</nav>

<div class="container">
    <legend style="color:lightgrey;font-size:30px;padding:10px;">Update Field</legend>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-primary btn-lg" type="submit">
    </form>

    <div class="alert alert-warning" role="alert">
        The Fields will be Updated
    </div>
</div>

</body>
</html>
