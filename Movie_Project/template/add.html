{% load static %}
<!DOCTYPE html>
<html lang="en">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
    body {
    background-image: url({% static 'black3.jpg' %});
    background-repeat: no-repeat;
    background-size:cover;
    }
    form {
    color:white;
    }
</style>
<nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand">Online Movie Store</a>
        <form class="d-flex" action="/">
          <button class="btn btn-outline-success" type="submit">Go Back</button>
        </form>
      </div>
    </nav>
<body>


<div>
<form method="post" enctype="multipart/form-data">
    <div class="container" style="padding:10px;">
        {% csrf_token %}

        <legend style="color:lightgrey;font-size:50px">Add Movie
            <img src="{% static 'logo.jpg' %}" alt="" width="30" height="24">
        </legend>

        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Movie</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="movie" placeholder="Movie Name">
            </div>
        </div>

        <div class="row mb-3">
            <label  class="col-sm-2 col-form-label">Year</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" name="year" min="1895" max="2023">
            </div>
        </div>

        <div class="row mb-3">
            <label  class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10 form-floating">
                <textarea class="form-control" placeholder="comment" name="desc" style="height: 100px"></textarea>
                <label class="fw-lighter" style="color:grey;padding:20px;">Add Description of the movie</label>
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Director</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="director" placeholder="Name of the Director">
            </div>
        </div>

        <div class="row mb-3">
             <label class="col-sm-2 col-form-label">Add Cover Image </label>
            <div class="col-sm-10">
                <input type="file" class="form-control" name="img" aria-label="Upload">
            </div>
        </div>

        <div class="row mb-3">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </div>

    </div>
</form>
</div>
</body>
</html>
