{% extends 'base.html' %}
{% load static %}
{% block body %}
<style>
    body {
    background-image: url({% static 'black3.jpg' %});
    background-repeat: no-repeat;
    background-size:cover;

    }
    .back {
    background-image: url({% static 'sep09.jpg' %});
    background-repeat:no-repeat;
    background-size: cover;
    }
</style>

<body>
<div class="container" align="center">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-4" >
            <div style="padding:20px;">
                <div align="center" class="card mb-3 " style="max-width:16rem;background-color:black;">
                    <div class="card " style="width: 16rem;background-color:black;">
                        <img src="{{i.img.url}}" class="card-img-top" alt="..." width="100%" height="320px">
                        <div  class="card-body back">
                            <a href="{% url 'MovieApp:detail' i.id %}" style="font-family:sans;color:white;">
                                <legend style="font-size:30px;">{{i.movie}}</legend>
                            </a>
                            <p class="card-text"><small class="text-muted">{{i.year}}</small></p>
                            <p class="card-text"><small class="text-muted">{{i.director}}</small></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
</body>
