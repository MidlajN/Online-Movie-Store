{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Base</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand">Online Movie Store</a>
        <div class="d-flex">
<!--          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">-->
            {% if user.is_authenticated %}
            <div style="padding:2px;">
                <a href="{% url 'MovieApp:add' %}"><button class="btn btn-outline-success">Add Movie</button></a>
            </div>
            <div style="padding:2px">
                <a href="{% url 'MovieApp:logout' %}"><button class="btn btn-outline-success">Log Out</button></a>
            </div>

            {% else %}
            <div style="padding:2px">
                <a href="{% url 'MovieApp:login' %}"><button class="btn btn-outline-success">Sign In</button></a>
            </div>
            <div style="padding:2px;">
                <a href="{% url 'MovieApp:register' %}"><button class="btn btn-outline-success">Register</button></a>
            </div>
            {% endif %}




        </div>
      </div>
    </nav>


{% block body %}
{% endblock %}

</body>
</html>
