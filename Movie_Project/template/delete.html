{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
            body {
            background-image: url({% static 'black3.jpg' %});
            background-repeat: no-repeat;
            background-size:cover;
            }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand">Online Movie Store</a>
        <form class="d-flex" action="/">
            <button class="btn btn-outline-success" type="submit">Go Back</button>
        </form>
    </div>
</nav>

<form method="post" action="/">
    {% csrf_token %}

    <div class="alert alert-warning" role="alert">
        The Data will be Permanently Deleted
    </div>

    <legend align="center" style="color:lightgrey;padding:10px">Are You Sure, <br>You Want To Delete?</legend>

    <div class="container" style="padding:10px">
        <div align="center" style="padding:5x">
            <button class="btn btn-outline-primary" style="width:500px" type="submit">Yes</button><br><br>
            <button class="btn btn-primary" style="width:500px" onclick="action">No</button>
        </div>
    </div>

</form>

</body>
</html>
