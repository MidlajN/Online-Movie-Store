{% load static %}
<!DOCTYPE html>
<html lang="en">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
    body {
    background-image: url({% static 'black3.jpg' %});
    background-repeat: no-repeat;
    background-size:cover;
    }
    form {
    color:white;
    }

    </style>
	<nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">Online Movie Store</a>
            <form class="d-flex" action="/">
                <button class="btn btn-outline-success" type="submit">Go Back</button>
            </form>
        </div>
    </nav>
<body>
<div class="container">

    <form  method="post" enctype="multipart/form-data">
        <div class="container" style="padding:10px;">
            {% csrf_token %}
            <div style="height:100px;padding:10px;">
            <legen style="color:lightgrey;font-size:50px;">Register
            <img src="{% static 'kali.png' %}" alt="some text" width="50px" height="50px"></legen>
            </div>

            <div class="row mb-3" style="padding:2px">
                <label class="col-sm-3 col-form-label" >Username</label>
                <div align="center" class="col-sm-7">
                    <input type="text" class="form-control" name="username" placeholder="Username" required="required">
                </div>
            </div>
            <div class="row mb-3" style="padding:2px">
                <label class="col-sm-3 col-form-label" >First Name</label>
                <div align="center" class="col-sm-7">
                    <input type="text" class="form-control" name="first_name" placeholder="First Name" required="required">
                </div>
            </div>

            <div class="row mb-3" style="padding:2px">
                <label class="col-sm-3 col-form-label" >Last Name</label>
                <div align="center" class="col-sm-7">
                    <input type="text" class="form-control" name="last_name" placeholder="Last Name">
                </div>
            </div>

            <div class="row mb-3" style="padding:2px">
                <label class="col-sm-3 col-form-label" >Email</label>
                <div align="center" class="col-sm-7">
                    <input type="email" class="form-control" name="email" placeholder="name@example.com" required="required">
                </div>
            </div>

            <div class="row mb-3" style="padding:2px">
                <label class="col-sm-3 col-form-label">Password  </label>
                <div align="center" class="col-sm-7">
                    <input type="password" class="form-control" name="password" required="required">
                </div>
            </div>
            <div class="row mb-3" style="padding:2px">
                <label class="col-sm-3 col-form-label">Confirm Password  </label>
                <div align="center" class="col-sm-7">
                    <input type="password" class="form-control" name="password1">
                </div>
            </div>

            <div class="row mb-3"></div>


            <div class="row mb-3">
                <div class="col-sm-5 col-form-label">
                    <label>Already Have Account?
                        <a href="{% url 'MovieApp:login' %}" >
                            <legend style="font-size:20px">Sign In Here </legend>
                        </a>
                    </label>
                </div>
                <div class="col-sm-5" align="center" style="padding:10px">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn-primary" style="width:150px;" type="submit">Register</button>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-sm-12" align="center">
                    <p class="col-form-label">{% for msg1 in messages %} {{msg1}} {% endfor%}</p>
                </div>
            </div>

        </div>
    </form>
</div>
</body>
</html>
