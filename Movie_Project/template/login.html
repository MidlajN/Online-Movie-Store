{% load static %}
<!DOCTYPE html>
<html lang="en">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
    body {
    background-image: url({% static 'black3.jpg' %});
    background-repeat: no-repeat;
    background-size:cover;
    }
    form {
    color:white;
    }

    </style>
	<nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">Online Movie Store</a>
            <form class="d-flex" action="/">
                <button class="btn btn-outline-success" type="submit">Go Back</button>
            </form>
        </div>
    </nav>
<body>
<div class="container" align="center">

    <div style="height:100px;padding:20px;">
        <legend style="color:lightgrey;font-size:50px;text-align:center">Login</legend>
    </div>

    <form method="post">
        <div class="container" style="padding:10px;">
            {% csrf_token %}
            <div class="row mb-3">
                <div class="col-sm-12">
                    <label class="col-md-1 col-form-label" style="text-align:center">Username</label>
                </div>
            </div>


            <div class="row mb-3">
                <div class="col-sm-12">
                    <div align="center" class="col-sm-7">
                        <input style="align:center;" type="text" class="form-control"
                               name="username" placeholder="Enter Username">
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-sm-12">
                        <label  class="col-md-1 col-form-label">Password</label>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-sm-12">
                    <div class="col-sm-7  ">
                        <input style="align:center" type="password" class="form-control" name="password">
                    </div>
                </div>
            </div>

            <div class="row mb-3"></div>

            <div class="row mb-3">
                <div class="col-sm-12">
                    <div class="col-sm-7">

                        <div class="col-md-2">
                                <button class="btn btn-primary" style="width:100px;align:center" type="submit">Log In</button>
                        </div>

                        <div style="padding:20px">
                            <label class="col-sm-5 col-form-label" style="font-size:15px">Don't Have Account?
                                <a href="{% url 'MovieApp:register' %}" ><legend style="font-size:15px">Register Here</legend></a>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div align="center">
                <p class="col-form-label">{% for msg1 in messages %} {{msg1}} {% endfor%}</p>
            </div>

        </div>
    </form>
    <div> <img align="center" src="{% static 'kali.png' %}" alt="some text" width="100px" height="100px"></div>
</div>
</body>
</html>
